server {
        listen       80;
        server_name  localhost;
	index login.php index.html index.htm index.php;
	root /alidata/www/default;
	location ~ .*\.(php|php5)?$
	{
		#fastcgi_pass  unix:/tmp/php-cgi.sock;
		fastcgi_pass  127.0.0.1:9000;
		fastcgi_index index.php;
		include fastcgi.conf;
	}
        location ~ /sensor/show
        {
                rewrite /sensor/show /es_action.php;
        }
        location ~ /net_log/bulk
        {
                rewrite /net_log/bulk /net_log_bulk.php;
        }
        location ~ /net_log/show
        {
                rewrite /net_log/show /net_log_show.php;
        }
        location ~ /app_behavior/bulk
        {
                rewrite /app_behavior/bulk /app_behavior_bulk.php;
        }
        location ~ /app_behavior/show
        {
                rewrite /app_behavior/show /app_behavior_show.php;
        }
        location ~ /msg/aaa
        {
                rewrite /msg/aaa /aaa.php;
        }

	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
	{
		expires 30d;
	}
	location ~ .*\.(js|css)?$
	{
		expires 1h;
	}
	#α��̬����
	include /alidata/server/nginx/conf/rewrite/default.conf;
	access_log  /alidata/log/nginx/access/default.log;
}

server {
    listen      8000;
    server_name  localhost;


    location /media  {
        alias /alidata/DataReceiver/media;
    }

    location /static {
        alias /alidata/DataReceiver/static;
    }

    location / {
        uwsgi_pass  unix:///alidata/DataReceiver/running/uwsgi.sock;
        include     /alidata/server/nginx/conf/uwsgi_params;
    }
}
