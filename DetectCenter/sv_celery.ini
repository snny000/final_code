[program:celery_default]
directory=/alidata/DetectCenter
command=celery -A DetectCenter worker --loglevel=info -c 2 -Q task_default -n worker_default
stdout_logfile=/alidata/DetectCenter/log/celery_log/celery_default.log
stderr_logfile=/alidata/DetectCenter/log/celery_log/celery_default.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600

