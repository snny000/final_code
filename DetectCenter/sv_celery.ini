;[program:celery.worker]
;;指定运行目录
;directory=/alidata/DetectCenter
;;命令
;command=celery worker -A DetectCenter -l info -c 10
;;日志文件
;stdout_logfile=/alidata/DetectCenter/log/celery_log/celery_worker.log
;;进程数
;;numprocs=1
;;手动启动
;autostart=true
;;自动重启
;autorestart=true
;;错误日志,为true时把stderr重定向到stdout
;redirect_stderr=true
;;停止信号,默认TERM
;;中断:INT (类似于Ctrl+C)(kill -INT pid)，退出后会将写文件或日志(推荐)
;;终止:TERM (kill -TERM pid)
;;挂起:HUP (kill -HUP pid),注意与Ctrl+Z/kill -stop pid不同
;;从容停止:QUIT (kill -QUIT pid)
;stopsignal=INT
;;启动10秒后没有异常退出，就当作已经正常启动了
;startsecs=10

