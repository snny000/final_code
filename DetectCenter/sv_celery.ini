startsecs=10
stopwaitsecs=600

[program:celery_director_hi]
directory=/alidata/DetectCenter
command=celery -A DetectCenter worker --loglevel=info -c 2 -Q task_director_hi -n worker_director_hi_%(process_num)02d -Ofair
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/alidata/DetectCenter/log/celery_log/celery_director_hi.log
stderr_logfile=/alidata/DetectCenter/log/celery_log/celery_director_hi.log
numprocs=24
numprocs_start=1
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600

